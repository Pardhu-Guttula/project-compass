server {
    listen 80;
    server_name adam-sdlc-enatfafbafagchde.eastus-01.azurewebsites.net;
 
    root /usr/share/nginx/html;
    index index.html;
 
    # Ensure Vite app handles all routes properly
    location / {
        try_files $uri /index.html;
    }
 
    # Serve static files correctly
    location /static/ {
        root /usr/share/nginx/html;
    }

    location /api/ {
        proxy_pass http://9.234.203.92:5000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
 
    # Fix 404 on refresh (SPA routing)
    error_page 404 /index.html;
 
    # Ensure caching of Vite-built assets for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp|mp4|webm|ogg|mp3|wav|json)$ {
        expires max;
        access_log off;
    }
}