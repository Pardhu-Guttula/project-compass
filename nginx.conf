server {
    listen 80;
    server_name ;
 
    root /usr/share/nginx/html;
    index index.html;
 
    # Ensure Vite app handles all routes properly
    location / {
        try_files $uri /index.html;
    }
 
    # Serve static files correctly
    location /static/ {
        root /usr/share/nginx/html;
    }
 
    # Fix 404 on refresh (SPA routing)
    error_page 404 /index.html;
 
    # Ensure caching of Vite-built assets for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp|mp4|webm|ogg|mp3|wav|json)$ {
        expires max;
        access_log off;
    }
}